{% extends 'Base.html' %}

{% block Head %}
	<title>Category Posts</title>
{% endblock %}

{% block Body %}
	{% for post in posts %}
		<div class="card">
			<a href="{{ post.get_absolute_url }}">
				<p>
					{{ post.author }}: {{ post.title|truncatewords:5 }} <br/>
					{{ post.date_updated|timesince }}
				</p>
			</a>
		</div>
	{% endfor %}
{% endblock %}
