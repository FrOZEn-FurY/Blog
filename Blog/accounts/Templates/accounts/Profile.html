{% extends 'Base.html' %}

{% block Head %}
	<title>{{ user.username }}'s Profile</title>
{% endblock %}

{% block Body %}
	<div style="text-align: center;">
		<h1>{{ user.username }}</h1>
		<h2>{{ user.email }}</h2>
		<h4>Last login at {{ user.last_login|date:"M jS H:i:s" }}</h4>
	</div>
{% endblock %}
